{% extends 'layout.html' %}

{% block body %}
  <h1>History</h1>
  <ul class="list-group" >
    {% for h in history %}

      <li class="list-group-item">
        <div style="display: flex; justify-content: space-between;" >

          <a class="" href="show/{{h.id}}">{{h.create_date}}</a> <form action="{{url_for('delete_history', id=h.id)}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Delete" class="btn btn-danger">
          </form>
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
